<!DOCTYPE>
<html>
<head>
  <title>Jess's Playful Palette</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!--favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div id="mydiv">
    <div id="mydivheader"><img id="btn-icon" src="images/hand-icon-01.png"></div>
    <canvas id="mixing"></canvas>
    <!--brush slider-->
    <input type="range" min="2" max="80" orient="vertical" value="32" class="slider" id="myRange" step="4">
    <div id="brush-size"></div>
    <!--palette buttons-->
    <button class="btn" id="dropper" onclick="selectedDropper()"><img id="btn-icon" src="images/freeze-icon.png"></button>
    <button class="btn" id="changeColor" onclick="changeColor()"><img id="btn-icon" src="images/changecolor-01.png"></button>
    <button class="btn" id="cleanPalette" onclick="cleanPalette()"><img id="btn-icon" src="images/cleanpalette-01.png"></button>
    <!--JS swatch picker-->
    <script src="js/jscolor.js"></script>
    <input class="jscolor {onFineChange:'update(this)'}" value="000000" id="currentColor">
    <!--side panel buttons-->
    <div id="drawingButtons">
      <button class="btn-drawing" id="addDish" onclick="addDish()"><img id="btn-icon" src="images/adddish-01.png"></button>
      <button class="btn-drawing" id="dropperCanvas" onclick="selectedDropperCanvas()"><img id="btn-icon" src="images/dropper-01.png"></button>
      <button class="btn-drawing" id="undo"><img id="btn-icon" src="images/undo-01.png"></button>
    </div>
    <div id="history"><div>
  </div>
    <script src="js/stats.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
  </html>
